<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--임베디드 방식의 스타일 적용  -->
<!--style태그를 이용한다  -->
<style type="text/css">
p{
font-size:30px;

}
span{
color:gray;
}
/*아이디 선택자  */
#hello{
color:blue;
}

/* css 주석 */
/* 선택자를 이용한다 */

</style>
</head>
<body>
<!-- 스타일 시트 -->
<!-- 스타일 속성: 스타일값; -->
<!-- 인라인 방식 설정 -->
<!-- 글자색상: 빨강 -->
<p style="color:red;">안녕하세요</p>
<!-- 임베디드방식으로 스타일적용됨 -->
<p id=hello>HIHIHHIHI</p>
<p>반가워요</p>
<span>여기는 span 태그</span>
</body>
</html>

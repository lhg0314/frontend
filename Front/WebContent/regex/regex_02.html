<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
 src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
 <script type="text/javascript">
 $(document).ready(function(){
	 
	 $("#uid").on("blur",function(){
		// console.log("포커스 잃음")
	 })
	 $("#uid").blur(function(){
		console.log("blur event")	
		//어떤글자든지 8~12개
		var regEx=/^.{8,12}$/
		//알파벳 8~12글자
		var regEx=/^.[A-Za-z]{8,12}$/
		//알파벳숫자 8~12 글자
		var regEx=/^.[A-Za-z0-9]{8,12}$/
		var regEx=/^.[A-Za-z\d-_]{8,12}$/
		//숫자로 시작하면 안되고,알파벳 대소문자,숫자로 4~8글자사이
		var regEx=/^([A-Za-z])([A-Za-z0-9]){3,7}$/
		if(!regEx.test($(this).val())){
			alert("정규식 표현에 맞지 않습니다.")
		}
	 })
 })
 </script>
</head>
<body>
<div>
	<input type="text" name="uid" id="uid">
</div>
</body>
</html>

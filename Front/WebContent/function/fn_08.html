<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//날짜 객체,date
var d1=new Date();//현재시간
console.log(d1);
//하루 -> 1970 년 1월 2일 00시
//1d ==24h ==24*60m==24*60*60s==24*60*60*1000ms==86400000
//var d2=new Date(86400000);
var d2=new Date(1576800000000);
console.log(d2)

var d3=new Date("2015/07/09 15:26:45");
console.log(d3)

//월은 0부터 시작한다,4로 입력하면 5월이됨
var d4=new Date(2011,4,6,9,10,11)
console.log(d4)
//현재시간까지 밀리초로 표현
//Date.now() 메소드
console.log(Date.now())

var d5=new Date(Date.now())
console.log(d5)

//Date 객체를 이용한 함수들
//주로 날짜나 시간을 파싱하는 함수들이다

var d=new Date();//현재시간
console.log(d.getFullYear())//년도
console.log(d.getMonth())//월
console.log(d.getDate())//일
console.log(d.getDay())//요일

console.log(d.getHours())
console.log(d.getMinutes())
console.log(d.getSeconds())
console.log(d.getMilliseconds())

//get 대신 set을 사용하는 함수를 사용하면 Date객체의 날짜/시간을 
//변경할수 있다

d.setFullYear(2050)
console.log(d)

d.setMonth(0);
d.setDate(27);
console.log(d)

var customDate=new Date();//현재시간
//임의의 시간 설정,유닉스 타임 스탬프 이용
customDate.setTime(1500600000000)
console.log(customDate)

</script>
</head>
<body>

</body>
</html>

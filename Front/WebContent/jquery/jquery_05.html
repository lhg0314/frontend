<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
 src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
 <script type="text/javascript">
 $(document).ready(function(){
	 $("p").css("border","1px solid #ccc")//p태그에 테두리 씌우기
	 //-----------------------------------
	 $("p").each(function(){
		 $(this).css("background","tomato")//p태그 배경색 적용하기
		 //반복하는 객체와 #stop객체 비교
		 console.log($(this).is($("#stop")))
		 
		 if($(this).is($("#stop"))){
			 //return false;//each함수가 종료된다,전체종료
			 return;//지금 실행중인 함수 종료, 이번 한번만 종료
			 //콜백함수에서 return false로
			 //false값을 전달하면 콜백함수를 호출한 객체가 
			 //중단된다
		 }
	 })
	 
	 console.log($("div").find("#stop"))//div의 자손요소중 #stop을 찾아서 반환
	 console.log($("div #stop"))//div의 자손요소중 #stop을 찾아서 반환
	 
	 //-------------------------------------------------
	 var $div=$("div");
	 $div.find("#stop");
	 
 })
 </script>
</head>
<body>
<div>

	<span>하나</span>
	<p>둘</p>
	<pre>셋</pre>
	<p id="stop">넷</p>
	<p>다섯</p>
</div>
</body>
</html>

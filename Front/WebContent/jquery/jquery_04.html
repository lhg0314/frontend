<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
 src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
 
 <script type="text/javascript">
 $(document).ready(function(){
	 var $p=$("p")
	 console.log($p)
	 $p.css("border","1px solid red")
	 
	 console.log("---$p.eq(1)")
	 console.log($p.eq(1))
	 
	 console.log("---$p.get(1)")
	 console.log($p.get(1))//js객체로 반환
	 
	 console.log("---$p[2]---")
	 console.log($p[2])//js로 반환
	 
	 console.log("-----------")
	 
	 var p=document.getElementsByTagName("p")
	 console.log(p)
	 
	 p[0].style.color="red"
	 
	 var $p1=$(p[1]);//js객체->jquery객체 변환
	 $p1.css("color","tomato")
	 
	 console.log("------------")
	 for(var i=0;i<$("p").length;i++){
		 
		 $("p").eq(i).css("background","gray")
	 }
	 
	 console.log("--------------")
	 $("p").each(function(i,e){
		 //console.log("확인")
		 console.log("--"+i+"--")
		 console.log(e)
		 console.log($(e))//js DOM->jquery DOM
		 
		 console.log("------------")
		 
	 })
	 $("p").each(function(i,e){
			 console.log("--"+i+"--")
			 console.log(e)
			 console.log(this)//콜백함수의 두번째 인자 e를 참조
			 console.log($(this))//두번째 인자 e-> jquery객체 변환
			 
			 //기본적으로 콜백함수에서 사용된 this키워드는
			 //해당 함수를 호출한 객체를 지칭한다
			 
			 console.log("-----------")
			 
		 })
		 
	 $("p").each(function(){
				 $(this).css("font-style","italic")
			 })
	 
 })
 </script>
</head>
<body>

<div>

	<span>하나</span>
	<p>둘</p>
	<pre>셋</pre>
	<p>넷</p>
	<p>다섯</p>
</div>
</body>
</html>

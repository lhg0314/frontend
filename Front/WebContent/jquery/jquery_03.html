
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- jQuery 2.2.4 min 설치 -->
<script type="text/javascript"
 src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">

/* jQuery 스타일로 DOM 사용하기 */
$(document).ready(function() {
	
	var jQueryP1 = $("#p1"); //jQuery
	var jsP1 = document.getElementById("p1"); //js
	// var jsP1 = p1; //축약코드
	
	console.log("--- jQuery ---")
	console.log(jQueryP1)
	
	console.log("--- JS ---")
	console.log(jsP1)
	
	// ------------------------------------------------
	
	//순수JS DOM객체를 이용한 스타일(CSS) 지정
	jsP1.style.color = "red";
	
	//jQuery DOM객체를 이용한 스타일(CSS) 지정
	jQueryP1.css("border", "1px solid #ccc");
	
	// ------------------------------------------------
	
	//jQuery DOM객체에 순수JS 구문을 적용하기 - 에러남
// 	jQueryP1.style.background = "tomato";
	
	// ------------------------------------------------
	
	console.log("--- $('p') ---")
	console.log( $('p') )
	
	// 요소가 3개여도 css() 함수는 한번에 적용해준다
	$('p').css("background", "yellow")
	
	// ------------------------------------------------
	
	var p3 = document.getElementById("p3") //JS DOM 객체

	var $p3 = $("#p3") //jQuery DOM 객체
	
	console.log("--- JS ---")
	console.log( p3 )
	
	console.log("--- jQuery ---")
	console.log( $p3 )
	
	// ------------------------------------------------
	
	// .css() 함수 사용하면 CSS속성이 태그의
	//인라인속성으로 적용된다  -> style="" 속성
	
	$(".p2").css("background-color", "gray")
	
	$("p:last-child").css("color", "orange")
	
	// ------------------------------------------------
	
	console.log("--- JS ---")
	console.log( p3 )
	
	var $p3Dom = $( p3 ) // JS DOM -> jQuery DOM 변환
	
	console.log("--- jQuery ---")
	console.log( $p3Dom )
	
});

</script>

</head>
<body>

<div>
	<p id="p1">하이</p>
	<p class="p2">Hello</p>
	<p id="p3">Welcome</p>
</div>

</body>
</html>

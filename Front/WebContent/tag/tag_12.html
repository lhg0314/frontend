<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<h1>form 태그</h1>
<hr>
<form action="" method="get">
<!--id속성:html문서 내에서 고유한 이름을 붙이는 속성  -->
<!--name속성:form태그를 이용해서 서버로 전송될 때 변수명으로 사용  -->
<label>아이디 <input type="text" name="userid"
 placeholder="아이디를 입력하세요" value="1234" id="uid" size="10"></label><br>
<label for="pw">비밀번호</label> <input type="password" name="userpw" id="pw"
placeholder="비밀번호를 입력하세요" value="hi" size="20"><br>

<label for="chk">체크1</label><input type="checkbox" id="chk" name="chk" checked="checked" value="A">&nbsp;
<label for="chk2"> 체크2</label>
<input type="checkbox" id="chk2" name="chk" value="B">
<input type="checkbox" id="chk3" name="chk3" value="B"><br>
<!-- check박스는선택하지 않으면 아예 전달 파라미터를 생성하지 않음 -->
<!-- value를 적용하지 않으면 선택된checkbox는 "on" 을 값으로 전달함 -->
<!-- value값이 적용되어 있으면 선택된 checkbox는 value값을 전달함 -->
<!-- name 속성이 같은 checkbox가 여러개 있어도 각각의 항목으로 전달함 -->
<label><input type="radio" name="gender" value="m" >남</label>
<label><input type="radio" name="gender" value="f">여</label>
<label><input type="radio" name="gender" value="o" checked="checked">기타</label>
<br><br>
<!-- radio는 checkbox와 비슷한 동작을 한다 -->
<!-- 선택된 항목의 값이  "on"으로 전달된다 -->
<!-- value속성의 값을 넣으면 해당값으로 전달된다 -->
<!-- name이 같인 radio는 중복선택이 안된다 -->
<!-- name 이 같은 radio들은 같은 라디오그룹이라고 한다 -->
<input type="button" name ="btn" value="확인" onclick="alert('알림! 확인했습니다.')" >
<br><br>

<!-- submit 버튼으로 생성됨 -->

<button>버튼</button>
<br><br>

<!-- 파일 선택창-->
<input type="file" name="f">
<br><br>

<!-- 다중 파일 선택창-->
여러개 파일 선택: <input type="file" id="myfile" name="myfile" multiple="multiple"/>

<br><br>
<input type="submit" value="전송">
<input type="reset" value="초기화">

NUMBER <input type="number" name="n" min="1"max="100" step="2" value="50"/>
<br><br>
<!-- 내용중에 @이 있어야함 -->
EMAIL <input type="email" name="e"/>
<br><br>
<!-- 프로토콜과 경로 문자 확인 -->
URL<input type="url" name="u"/>
<br><br>
<!--  범위값을 슬라이드바를 이용해 값을 조절함-->
Range<input type="range" min=30 name="r" max="200" step="2" value="150">
<br><br>
<!-- 컬러 picker -->
<!-- 16진수 펴현법으로 값이 전달된다 -->
color<input type="color" name=c>
<br><br>
<!-- 날짜 picker -->
Date<input type="date" name="d">
<!-- 시간 picker -->
<br><br>
<!-- 시간 picker -->
<!-- 전송 형태 : hh24:mi형식 -->
TIME<input type="time" name="t">
<br><br>
<!-- --------------------------------------------- -->
<!-- 데이터 목록 생성 태그 -->
<!-- datalist 태그 단독으로는 화면에 나타나지 않음 -->
<!-- input태그와 연결 해서 사용한다 -->
<!--datalist태그의 id값을 input 태그의 list속성으로 연결한다  -->
<datalist id="fruits">

	<option value="apple">사과</option>
	<option value="banana">바나나</option>
	<option value="cherry">체리</option>
</datalist>
<label for="fr">과일</label>
<input list="fruits" name="fruit" id="fr"/>
<br><br>

</form>
</body>
</html>

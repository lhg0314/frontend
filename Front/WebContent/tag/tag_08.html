<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*table th td에 스타일을 적용한다  */
table,th,td {
    /* border: 테그의 테두리스타일 설정 */
	border:1px solid #FF9999;
	/* 테두리가 겹치는 부분에 대한 설정 */
	/* separate- 분리시켜 표현( 기본값) */
	/*collapse -합쳐서 하나로 표현  */
	border-collapse:collapse;
	background-color: #FFCCCC;
	
}

</style>
</head>
<body>
<h1>테이블 태그</h1>
<hr>

<table>
<tr>
	<th>제목 1</th>
	<th>제목 2</th>
	<th>제목 3</th>

</tr>
<tr>
	<td>안녕하세요</td>
	<td>테이블입니다.</td>
	<td>표예요</td>
</tr>
<tr>
	<td>S</td>
	<td>B</td>
	<td>C</td>
</tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style type="text/css">
table,th,td {
	border:1px solid #FF9999;
	border-collapse:collapse;

	
}

</style>
</head>
<body>
<h1>테이블 테그</h1>
<hr>
<table>
<!-- 테이블 태그 안쪽에는 반드시 td,th를 이용해서 데이터를 표현한다 -->

<!-- td,th는 반드시tr안에 작성한다 -->

<tbody>

	<td>Alice</td>

<tbody>

<thead>

</tr>
<!--테이블의 머리글,최상단 행으로 고정  -->
</thead>

<tfoot>

</tr>
</tfoot>

<!-- 테이블의 이름 -->
<caption>전화번호부</caption>

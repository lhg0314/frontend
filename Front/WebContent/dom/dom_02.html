<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	//h1요소 노드 생성
	var h=document.createElement("h1");
	console.log(h)
	//"hello Dom"텍스트 노드 생성
	var text=document.createTextNode("hello Dom")
	console.log(text)
	
	//------------------------------------------------------------------
	//h1요소노드에 텍스트노드를 자식으로 추가하기
	h.appendChild(text);
	
	document.body.appendChild(h)
	
	//**document.body
	//<body> 요소노드
	//document객체에서 <body>는 특별히 키워드로 저장하고 있음
	
	//-----------------------------
	//비표준 태그도 생성하고 <body>에 추가가능하다
	//->쓸모는 없다
	var abc=document.createElement("abc")
	var t=document.createTextNode("test")
	
	abc.appendChild(t)
	document.body.appendChild(abc);
	abc.style.border="1px solid black"
	
	var pTag=document.createElement("p")//p태그요소 생성
	document.body.appendChild(pTag)//<body>에 p요소 추가
	
	var div=document.createElement("div")//div요소 생성
	var t=document.createTextNode("Hello")//텍스트 생성

	div.appendChild(t)//<div>에 텍스트 추가하기
	
	div.style.color="red";
	document.body.appendChild(div)//<body>에 <div>추가
	
}
</script>
</head>
<body>

</body>
</html>

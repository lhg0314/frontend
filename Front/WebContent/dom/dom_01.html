<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//id가 "header"인 요소노드를 얻어오기
//---잘못된 Dom객체 사용법---
//문서객체를 저장하고있는 DOm트리를 구성하기 전에
//document를 이용하여 노드에 접근하면 안된다
//Dom트리는 HTML문서 전체를 브라우저가 읽은 이후에 완성된다
//document. 을 이용하여 Dom트리에 접근하려면 Dom트리가 완성된 
//이후에 코드가 실행되도록 만들어야 한다
var h=document.getElementById("header")
//요소노드 출력하기
console.log(h)//null 나옴
//--------------------------------------

</script>
</head>
<body>
<script type="text/javascript">

function chgBgYellow(){
	//이벤트 처리코드를 이용하여 document 객체를 이용한다
	console.log("----mouseenter-----")
	var y=document.getElementById("header")
	y.style.backgroundColor="yellow"
}

function chgBgNone(){
	console.log("----mouseleave-----")
	var n=document.getElementById("header")
	//n.Style.backgroundColor="white"
	n.style.background="none"
}
</script>
<h1 id="header" onmouseenter="chgBgYellow()" onmouseleave="chgBgNone()">HEADER TEXT</h1>
<!--mouseenter-요소위로 마우스가 올라갔을때 발생하는 이벤트  -->
<!--mouseleave-요소 위에서 마우스가 벗어났을 때 발생하는 이벤트  -->
<script type="text/javascript">
//Dom객체 이용방법1
//<body>닫틑 태그직전에 <script>태그를 이용하여 작성한다
console.log("--body태그 닫기 직전------")
var h=document.getElementById("header")
console.log(h)

//테두리 씌우기
h.style.border="1px solid #ccc";
document.getElementById("header").style.color="red";

console.log(h.style.border)
console.log(h.style.color)
</script>

<script type="text/javascript">

//Dom객체이용방법2

window.onload=function(){
	console.log("-----window----")
	var e=document.getElementById("header")
	console.log(e)
	

}
//load-메모리에 적재된 상황(이벤트)
//onload-load이벤트가 발생했을때 실행될 코드를 정의
//	(이벤트 리스너-이벤트가 발생하면실행되는 코드)
//	(이벤트 리스너==이벤트 처리코드==이벤트 핸들러)

//window.onloaded
//HTML코드를 전부 읽고나서 메모리에 Dom객체를 전부 적재시킨 시점에
//수행할 코드를 작성하는 속성

//->Dom트리가 완성된 시점을 뜻한다
</script>

</body>
</html>
